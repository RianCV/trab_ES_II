name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests (currency_report)
        run: |
          export PYTHONPATH="$PYTHONPATH:$(pwd)/currency_report"
          cd currency_report
          pytest
          cd ..

      - name: Run tests (currency_history)
        run: |
          export PYTHONPATH="$PYTHONPATH:$(pwd)/currency_history"
          cd currency_history
          pytest

      - name: Build Docker Image (currency_report)
        run: docker build -t currency_report ./currency_report

      - name: Build Docker Image (currency_history)
        run: docker build -t currency_history ./currency_history
